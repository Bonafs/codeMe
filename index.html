<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMe -Learn to Code</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script.js" defer></script>   
    <style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #fff;
    color: #333;
    font-family: Arial, sans-serif;
}
#root, .container {
    min-height: calc(100vh - 64px);
    box-sizing: border-box;
    height: auto;
}
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 1rem;
}
nav h1 {
    margin: 0;
}
.nav-links {
    display: flex;
    gap: 1rem;
}
.nav-links a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
}
.nav-links a.active {
    background-color: #007bff;
}
.burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}
.burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 10px;
        width: 150px;
        border-radius: 5px;
        padding: 1rem;
    }
    .nav-links.active {
        display: flex;
    }
    .burger {
        display: flex;
    }
}
button {
    cursor: pointer;
    padding: 0.5rem 1rem;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background 0.2s;
}
button:hover {
    background-color: #0056b3;
}
pre {
    background-color: #f8f9fa;
    color: #333;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow-x: auto;
    white-space: pre-wrap;
}
.dark-mode {
    background-color: #222 !important;
    color: white !important;
}
.dark-mode pre {
    background-color: #333;
    color: #f8f9fa;
    border: 1px solid #555;
}
    </style>
</head>

<body>
    <nav>
        <h1>CodeMe</h1>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">HOME</a>
            <a href="htmlMe.html">HTML</a>
            <a href="cssMe.html">CSS</a>
            <a href="javascriptMe.html">JAVASCRIPT</a>
            <a href="pythonMe.html">PYTHON</a>
            <a href="blog.html">BLOG</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to CodeMe</h2>
        <p>Learn coding interactively with examples, explanatory notes and console.log() outputs.</p>
        <ul>
            <li><a href="htmlMe.html">Learn HTML</a></li>
            <li><a href="cssMe.html">Learn CSS</a></li>
            <li><a href="javascriptMe.html">Learn JavaScript</a></li>
            <li><a href="pythonMe.html">Learn Python</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
        <a href="contact.html">Contact Us</a>
    </div>

    <script>
        // Toggle the burger menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>

</html>
