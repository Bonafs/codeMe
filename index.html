<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMe -Learn to Code</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script.js" defer></script>
    <style>
        /* Responsive Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav h1 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a.active {
            background-color: #007bff;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                border-radius: 5px;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>CodeMe</h1>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">HOME</a>
            <a href="htmlMe.html">HTML</a>
            <a href="cssMe.html">CSS</a>
            <a href="javascriptMe.html">JAVASCRIPT</a>
            <a href="pythonMe.html">PYTHON</a>
            <a href="blog.html">BLOG</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to CodeMe</h2>
        <p>Learn coding interactively with examples, explanatory notes and console.log() outputs.</p>
        <ul>
            <li><a href="htmlMe.html">Learn HTML</a></li>
            <li><a href="cssMe.html">Learn CSS</a></li>
            <li><a href="javascriptMe.html">Learn JavaScript</a></li>
            <li><a href="pythonMe.html">Learn Python</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
        <a href="contact.html">Contact Us</a>
    </div>

    <script>
        // Toggle the burger menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
