<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeMe -pythonMe</title>
    <link rel="stylesheet" href="static/css/pythonMestyle.css">
    <script src="static/script.js" defer></script>
    <style>
        /* Responsive Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav h1 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a.active {
            background-color: #007bff;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                border-radius: 5px;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>pythonMe</h1>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="htmlMe.html">HTML</a>
            <a href="cssMe.html">CSS</a>
            <a href="javascriptMe.html">JAVASCRIPT</a>
            <a href="pythonMe.html" class="active">PYTHON</a>
            <a href="blog.html">BLOG</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <div class="container">
        <section>
            <h2>
                Python
            </h2>
            <p>Python is a versatile programming language.</p>
            <pre>
                # Python Example
                def greet(name):
                    return f"Hello, {name}!"

                print(greet("World"))
            </pre>
        </section>
    </div>
    <script>
        // Toggle the burger menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
