<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script.js" defer></script>
    <style>
        /* Responsive Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav h1 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a.active {
            background-color: #007bff;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 150px;
                border-radius: 5px;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .burger {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav>
        <h1>Contact Us</h1>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="htmlMe.html">HTML</a>
            <a href="cssMe.html">CSS</a>
            <a href="javascriptMe.html">JAVASCRIPT</a>
            <a href="pythonMe.html">PYTHON</a>
            <a href="blog.html">BLOG</a>
            <a href="contact.html" class="active">CONTACT</a>
        </div>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="success.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Toggle the burger menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
        // Allow Enter to submit the form from any input/textarea
        document.getElementById('contactForm').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                this.requestSubmit();
            }
        });
    </script>
</body>

</html>
